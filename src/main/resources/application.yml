server:
  port: 8080

logging:
  file:
    name: logs/customer-service.log
  level:
    root: INFO
    com.tcs.assignment: DEBUG  # Adjust as needed

spring:
  application:
    name: customer-service

  datasource:
    url: jdbc:h2:mem:customerdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update  

  h2:
    console:
      enabled: true
      path: /h2-console

  security:
    user:
      name: admin
      password: password
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    prometheus:
      enabled: true  
