spring:
  application:
    name: customer-service
  datasource:
    url: jdbc:postgresql://prod-db-host:5432/customerdb
    driver-class-name: org.postgresql.Driver
    username: prod_user
    password: prod_pass
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  h2:
    console:
      enabled: false
